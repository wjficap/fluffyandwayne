<style>
body {
  font-family: Arial, sans-serif;
  background: #4682B4;
  margin: 0;
  padding: 10px 20px 20px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* --- Market Times Section --- */
.market-times {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}
.market {
  background: linear-gradient(145deg, #ffffff, #e3f2fd);
  padding: 20px 25px;
  border-radius: 15px;
  width: 200px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  transition: transform 0.2s, box-shadow 0.2s;
}
.market:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.2);
}
.market h3 {
  margin: 0 0 12px 0;
  font-size: 20px;
  color: #333;
}
.market .time {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 6px;
  color: #222;
}
.market .countdown {
  font-size: 15px;
  font-weight: 600;
  color: #555;
}
.market.open .countdown { color: #2e7d32; }
.market.closed .countdown { color: #ef6c00; }
.market.holiday .countdown { color: #9e9e9e; }

/* --- Countdown Tiles Section --- */
.countdown-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: 0 auto 40px;
}
.tile {
  background: linear-gradient(145deg, #ffffff, #e3f2fd);
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  transition: transform 0.2s, box-shadow 0.2s;
}
.tile:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.2);
}
.tile .label {
  font-weight: bold;
  font-size: 17px;
  margin-bottom: 10px;
  color: #000000;
}
.tile .countdownText {
  font-size: 16px;
  font-weight: 600;
  color: #3101ab;
  margin-top: 6px;
}
.tile .date-range {
  font-size: 13px;
  color: #000000;
  margin-top: 4px;
}
.tile .cycleText {
  font-size: 13px;
  color: #000000;
  margin-top: 4px;
}

/* --- Dot Grid Countdown --- */
.dot-bar {
  display: grid;
  grid-template-columns: repeat(10, 12px);
  gap: 3px;
  justify-content: center;
  margin-top: 10px;
}
.dot {
  width: 12px;
  height: 12px;
  border-radius: 2px;
  background: #ccc;
  transition: background 0.5s ease;
}
.dot.green { background: #2ecc71; }
.dot.orange { background: #ff9800; }
.dot.red { background: #e53935; }

/* --- Bookmark Tiles --- */
.bookmark-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1000px;
  margin-bottom: 40px;
}
.bookmark {
  background: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  color: #333;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.bookmark:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.bookmark img {
  max-width: 64px;
  margin-bottom: 8px;
}
.bookmark span {
  display: block;
  font-weight: bold;
  text-align: center;
}

/* --- Separator --- */
.separator {
  width: 100%;
  max-width: 1000px;
  text-align: center;
  margin: 40px 0 20px;
  position: relative;
}
.separator:first-child { margin-top: 10px; }
.separator::before, .separator::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 2px;
  background: #ccc;
}
.separator::before { left: 0; }
.separator::after { right: 0; }
.separator span {
  padding: 0 10px;
  font-size: 18px;
  font-weight: bold;
  color: #080808;
  background: #f4f4f9;
  position: relative;
  z-index: 1;
}
</style>
</head>

// --- Robust Market Times with Weekend Skip ---

// Get current date/time in a specific time zone
function getTimeInTimeZone(timeZone) {
  const now = new Date();

  // Get the components in the target time zone
  const parts = new Intl.DateTimeFormat('en-US', {
    timeZone,
    year: 'numeric', month: 'numeric', day: 'numeric',
    hour: 'numeric', minute: 'numeric', second: 'numeric',
    hour12: false
  }).formatToParts(now);

  const values = {};
  parts.forEach(p => { values[p.type] = parseInt(p.value, 10); });

  return new Date(
    values.year, values.month - 1, values.day,
    values.hour, values.minute, values.second
  );
}

// Format time in a time zone for display
function formatTime(timeZone) {
  return new Intl.DateTimeFormat('en-US', { 
    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone 
  }).format(new Date());
}

// Get next open date, skipping weekends
function getNextOpenDate(d, openHour, openMin) {
  const nextOpen = new Date(d);
  nextOpen.setHours(openHour, openMin, 0, 0);

  do {
    nextOpen.setDate(nextOpen.getDate() + 1);
  } while (nextOpen.getDay() === 0 || nextOpen.getDay() === 6); // Skip Sunday(0) & Saturday(6)

  return nextOpen;
}

// Calculate countdown until open/close
function getCountdown(timeZone, openHour, openMin, closeHour, closeMin) {
  const d = getTimeInTimeZone(timeZone);
  const day = d.getDay();

  const openTime = new Date(d);
  openTime.setHours(openHour, openMin, 0, 0);

  const closeTime = new Date(d);
  closeTime.setHours(closeHour, closeMin, 0, 0);

  let statusText = '', className = '';

  if (day === 0 || day === 6) {
    // Weekend: calculate next open
    const nextOpen = getNextOpenDate(d, openHour, openMin);
    const diff = nextOpen - d;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    statusText = `Opens in ${h}h ${m}m`;
    className = 'holiday';
  } else if (d < openTime) {
    // Before market open
    const diff = openTime - d;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    statusText = `Opens in ${h}h ${m}m`;
    className = 'closed';
  } else if (d >= openTime && d <= closeTime) {
    // During market hours
    const diff = closeTime - d;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    statusText = `Closes in ${h}h ${m}m`;
    className = 'open';
  } else {
    // After market close: calculate next open
    const nextOpen = getNextOpenDate(d, openHour, openMin);
    const diff = nextOpen - d;
    const h = Math.floor(diff / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    statusText = `Opens in ${h}h ${m}m`;
    className = 'closed';
  }

  return { statusText, className };
}

    { idTime: 'sg-time', idCount: 'sg-countdown', tz:'Asia/Singapore', open:[9,0], close:[17,0] }
  ];

  markets.forEach(m => {
    const timeEl = document.getElementById(m.idTime);
    const countdownEl = document.getElementById(m.idCount);
    const marketCard = countdownEl.parentElement;

    timeEl.textContent = formatTime(m.tz);

    const { statusText, className } = getCountdown(
      m.tz, m.open[0], m.open[1], m.close[0], m.close[1]
    );

    countdownEl.textContent = statusText;

    marketCard.classList.remove('open','closed','holiday');
    marketCard.classList.add(className);
  });
}

function fmtDate(d) {
  return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: '2-digit' });
}

function daysBetween(a, b) {
  return Math.round((b - a) / 86400000);
}

function getNextDate(i) {
  const n = new Date();
  let x;

  switch (i.type) {
    case "monthly":
      x = new Date(n.getFullYear(), n.getMonth(), i.day);
      if (n >= x) x.setMonth(x.getMonth() + 1);
      break;

    case "quarterly":
      let found = false;
      for (let m of i.months) {
        let d = i.day === -1 ? new Date(n.getFullYear(), m + 1, 0) : new Date(n.getFullYear(), m, i.day);
        if (d > n) {
          x = d;
          found = true;
          break;
        }
      }
      if (!found) {
        x = i.day === -1
          ? new Date(n.getFullYear() + 1, i.months[0] + 1, 0)
          : new Date(n.getFullYear() + 1, i.months[0], i.day);
      }
      break;

    case "nthWeekday":
      let y = n.getFullYear(), mo = n.getMonth(), d = new Date(y, mo, 1), c = 0;
      while (d.getMonth() === mo) {
        if (d.getDay() === i.weekday) c++;
        if (c === i.nth && d > n) {
          x = new Date(d);
          break;
        }
        d.setDate(d.getDate() + 1);
      }
      if (!x) {
        mo++;
        d = new Date(y, mo, 1);
        c = 0;
        while (d.getMonth() === mo) {
          if (d.getDay() === i.weekday) c++;
          if (c === i.nth) {
            x = new Date(d);
            break;
          }
          d.setDate(d.getDate() + 1);
        }
      }
      break;

    case "tenancy":
    const startDate = new Date(i.start.year, i.start.month, i.start.day);
    const endDate = new Date(startDate);
    endDate.setFullYear(startDate.getFullYear() + i.years);

    if (n >= startDate && n < endDate) {
        // We are within the current tenancy
        x = endDate;
    } else if (n < startDate) {
        // Tenancy hasn’t started yet
        x = endDate;
    } else {
        // Tenancy already ended → move to next cycle (if desired)
        const nextEnd = new Date(endDate);
        nextEnd.setFullYear(endDate.getFullYear() + i.years);
        x = nextEnd;
    }
    break;

    case "season": {
        const year = n.getFullYear();
        const nextYear = year + 1;
        const isSpecialYear = (nextYear - 2022) % 4 === 0; // special years: 2022, 2026, 2030, ...

        let periodStart, periodEnd;

        if (isSpecialYear) {
            // --- Special-year cycle (Oct → Jan → Oct) ---
            const octStart = new Date(year, 9, 1);    // 1 Oct this year
            const janNext = new Date(nextYear, 0, 1); // 1 Jan next year

            if (n >= octStart && n < janNext) {
            // Phase A: 1 Oct → 1 Jan
            periodStart = octStart;
            periodEnd = janNext;
            } else {
            // Phase B: 1 Jan → 1 Oct
            const janStart = new Date(year, 0, 1);
            const nextOct = new Date(year, 9, 1);
            periodStart = janStart;
            periodEnd = nextOct;
            }
        } else {
            // --- Regular year: Oct → Jul ---
            const octStart = new Date(year, 9, 1);
            if (n < octStart) {
            // Before October → still in previous cycle
            periodStart = new Date(year - 1, 9, 1);
            periodEnd = new Date(year, 6, 15); // 15 Jul current year
            } else {
            // After October → next July is the end
            periodStart = octStart;
            periodEnd = new Date(nextYear, 6, 15);
            }
        }

        // The “next key date” for countdowns is the end of the current phase
        x = periodEnd;
        break;  
        }

    case "semiannual":
      let c2 = null;
      for (let d2 of i.dates) {
        let dt = new Date(n.getFullYear(), d2.month, d2.day);
        if (dt > n && (!c2 || dt < c2)) c2 = dt;
      }
      if (!c2) c2 = new Date(n.getFullYear() + 1, i.dates[0].month, i.dates[0].day);
      x = c2;
      break;
  }

  return x;
}

function getPrevDate(i, nx) {
  const p = new Date(nx);
  switch (i.type) {
    
    case "monthly":
      p.setMonth(p.getMonth() - 1);
      break;
    
      case "quarterly":
      p.setMonth(p.getMonth() - 3);
      break;
    
      case "nthWeekday": {
      // Find the 3rd Friday (or nth weekday) of the previous month
      const prevMonth = p.getMonth() - 1;
      const year = p.getFullYear() + (prevMonth < 0 ? -1 : 0);
      const month = (prevMonth + 12) % 12;
      
      let d = new Date(year, month, 1);
      let count = 0;
      while (d.getMonth() === month) {
        if (d.getDay() === i.weekday) count++;
        if (count === i.nth) break;
        d.setDate(d.getDate() + 1);
      }

      // Start date is the day *after* that 3rd Friday
      d.setDate(d.getDate() + 1);
      return d;
    }

    case "tenancy":
      const prevStart = new Date(nx);
      prevStart.setFullYear(prevStart.getFullYear() - i.years);
      return prevStart;

    case "semiannual":
      p.setMonth(p.getMonth() - 6);
      break;

    case "season":
      p.setFullYear(p.getFullYear() - 1);
      p.setMonth(i.start.month);
      p.setDate(i.start.day);
      break;
    default:
      p.setFullYear(p.getFullYear() - 1);
  }
  return p;
}

const cdContainer = document.getElementById("specialCountdowns");

specialItems.forEach(i => {
  const d = document.createElement("div");
  d.className = "tile";
  d.innerHTML = `
    <div class="label">${i.name}</div>
    <div class="dot-bar"></div>
    <div class="countdownText">Loading...</div>
    <div class="date-range">...</div>
    <div class="cycleText">...</div>
  `;
  cdContainer.appendChild(d);
  i._el = d;
});

// --- Sorted Dot-grid countdown update (ascending ETA) ---
function updateCountdowns() {
  const n = new Date();
  const list = [];

  // Collect all countdown data first
  specialItems.forEach(i => {
    const nx = getNextDate(i), pv = getPrevDate(i, nx);
    const totalDays = daysBetween(pv, nx);
    let remaining = daysBetween(n, nx);
    if (remaining < 0) remaining = 0;
    list.push({ item: i, nx, pv, totalDays, remaining });
  });

  // Sort by ascending ETA
  list.sort((a, b) => a.remaining - b.remaining);

  // Clear and re-append in order
  cdContainer.innerHTML = "";

  list.forEach(({ item, nx, pv, totalDays, remaining }) => {
    const i = item;
    const d = i._el;
    const maxDots = 100;
    const dotCount = Math.min(totalDays, maxDots);
    let remainingDots = remaining > maxDots ? maxDots : remaining;

    const bar = d.querySelector(".dot-bar");
    bar.innerHTML = "";
    for (let j = 0; j < dotCount; j++) {
      const dot = document.createElement("div");
      dot.className = "dot";
      if (j < remainingDots) {
        if (remainingDots <= 10) dot.classList.add("red");
        else if (remainingDots <= 30) dot.classList.add("orange");
        else dot.classList.add("green");
      }
      bar.appendChild(dot);
    }

    const ds = Math.floor(Math.max(0, (nx - n) / 86400000));
    d.querySelector(".countdownText").textContent = `ETA: ${ds > 0 ? ds + " days" : "Due soon"}`;
    d.querySelector(".date-range").textContent = `${fmtDate(pv)} → ${fmtDate(nx)}`;
    d.querySelector(".cycleText").textContent = `Period: ${daysBetween(pv, nx)} days`;

    // Re-append tile in sorted order
    cdContainer.appendChild(d);
  });
}

updateCountdowns();
setInterval(updateCountdowns, 600000);

    { title: "SG Local", bookmarks: [
      ["https://wjficap.github.io/fluffyandwayne/st-sgp.html", "ST-Singapore"],
      ["https://wjficap.github.io/fluffyandwayne/cna-sgp.html", "CNA-Singapore"],
      ["https://wjficap.github.io/fluffyandwayne/bt-sgp.html", "BT-Singapore"]
  ]}

];

const container2 = document.getElementById("bookmarkContainer2");
const genericFavicon = "/favicon-32x32.png"; // Your website's favicon in root

bookmarkGroups2.forEach(group => {
  // Create group title
  const sep2 = document.createElement("div");
  sep2.className = "separator";
  sep2.innerHTML = `<span>${group.title}</span>`;
  container2.appendChild(sep2);

  // Create grid container
  const grid2 = document.createElement("div");
  grid2.className = "bookmark-grid";

  group.bookmarks.forEach(([url, name]) => {
    const a2 = document.createElement("a");
    a2.href = url;
    a2.target = "_blank";
    a2.className = "bookmark";

    const img2 = document.createElement("img");
    // Use Google favicon service
    img2.src = `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}`;
    img2.alt = name;
    // Fallback to your site's favicon if failed
    img2.onerror = () => {
      img2.src = genericFavicon;
    };

    const span2 = document.createElement("span");
    span2.textContent = name;

    a2.appendChild(img2);
    a2.appendChild(span2);
    grid2.appendChild(a2);
  });

  container2.appendChild(grid2);
});



</script>
</body>
</html>
