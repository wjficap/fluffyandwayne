<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Happy 48th Birthday Fluffy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

 <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #e8f4f8, #f5e8f4); /* Softer, sleepier dusk tones */
      background-image: radial-gradient(circle at 20% 20%, #c7dfeb 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #e8c7d9 0%, transparent 50%);
      font-family: 'Poppins', sans-serif;
      color: #4a3c47;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 2vh; /* Added subtle padding for breathing room on all sides */
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4rem;
      color: #8b5a6a; /* Slightly deeper for cozy contrast */
      margin: 0.4em 0 0.2em;
      text-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
      animation: fadeInDown 1.2s ease both;
      z-index: 2;
    }

    .photo {
      width: 80%;
      max-width: 320px;
      aspect-ratio: 3/4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin: 1em 0;
      background: #fff;
      border: 5px solid #d3e6df;
      animation: fadeIn 1.8s ease both;
      z-index: 2;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .message {
      font-size: 1.5rem;
font-family: 'Playfair Display', serif;
      line-height: 1.4;
      margin-top: 0.6em;
      padding: 0.1em;
      color: #007025; /* Muted for sleepy vibe */
      animation: fadeInUp 1.5s ease both;
      z-index: 2;
    }

    .signature {
      margin-top: 1.5em; /* Increased from 0.6em to add more space above, pulling it away from bottom */
      margin-bottom: 1em; /* Extra buffer below */
      font-size: 1.2rem;
      color: #1100fd; /* Deeper, calmer */
font-family: 'Playfair Display', serif;
      line-height: 1.4; /* Better spacing for multi-line */
      animation: fadeInUp 2s ease both;
      z-index: 2;
      text-align: left; /* Lines start aligned at the left edge of the block */
      margin-left: 30%; /* Slight offset to the right from center */
      max-width: 50%; /* Keeps it from spanning too wide */
    }
    .koala {
      position: absolute;
      width: 150px;
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .koala.left {
      top: 15%;
      left: 5%;
      transform: rotate(-10deg);
      animation-delay: 0.5s;
    }

    .koala.right {
      bottom: 10%;
      right: 5%;
      transform: rotate(10deg);
      animation-delay: 1.5s;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(10deg); }
      50% { transform: translateY(-10px) rotate(-10deg); }
    }
  </style>
</head>
<body>
  <img src="koala.png" alt="koala" class="koala left">
  <img src="koala.png" alt="koala" class="koala right">

  <h1>Happy 48th Birthday, Fluffy!</h1>

  <div class="photo">
    <img src="photo.jpg" alt="Fuddy's birthday photo">
  </div>

  <div class="message">
    May you keep Dreaming<br>
    and may all your Best Dreams come true!
  </div>

 <div class="signature">
    Love always,<br>
    Wayne<br>
    9 Nov 2025
  </div>

</body>
</html>
